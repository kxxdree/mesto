<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css" type="text/css">
    <title>Mesto</title>
</head>
<body>
    <div class="page">
        <header class="header">
            <img class="header__logo" src="img/Vector.svg" alt="Mesto">
        </header>
        <main class="content">
            <div class="profile">
                <img class="profile__logo" src="img/image.jpg" alt="Cousteau">
                <div class="profile__info">
                <h1 class="profile__title">Жак-Ив-Кусто</h1>
                <p class="profile__subtitle">Исследователь океана</p>
                </div>
                <img class="profile__edit_button" src="img/Edit Button.svg" alt="Edit Button">
                <img class="profile__add_button" src="img/Add Button.svg" alt="Add Button">
            </div>
            <section class="photo-grid">
                <div class="grid__block">
                    <div class="grid__block_head">
                    <img class="grid__image" src="img/abdur-ahmanus-vrPqM2OB9nA-unsplash.jpg" alt="Карачаево-Черкессия">
                    </div>
                    <div class="grid__block_bottom">
                        <p class="grid__block_title">Карачаево-Черкессия</p>
                        <button class="grid__like_button"></button>
                    </div>
                </div>
                <div class="grid__block">
                    <div class="grid__block_head">
                    <img class="grid__image" src="img/irina-shishkina-dp0Z-i7zYHc-unsplash.jpg" alt="Домбай">
                    </div>
                    <div class="grid__block_bottom">
                        <p class="grid__block_title">Домбай</p>
                        <button class="grid__like_button"></button>
                    </div>
                </div>
                <div class="grid__block">
                    <div class="grid__block_head">
                    <img class="grid__image" src="img/kirill-pershin-1404681-unsplash.png" alt="Гора Эльбрус">
                    </div>
                    <div class="grid__block_bottom">
                        <p class="grid__block_title">Гора Эльбрус</p>
                        <button class="grid__like_button"></button>
                    </div>
                </div>
                <div class="grid__block">
                    <div class="grid__block_head">
                    <img class="grid__image" src="img/aisvri-vD35Kfjunog-unsplash.jpg" alt="Тамбукан">
                    </div>
                    <div class="grid__block_bottom">
                        <p class="grid__block_title">Тамбукан</p>
                        <button class="grid__like_button"></button>
                    </div>
                </div>
                <div class="grid__block">
                    <div class="grid__block_head">
                    <img class="grid__image" src="img/aisvri-LvJGgt1i-WY-unsplash.jpg" alt="Плато Шаджатмаз">
                    </div>
                    <div class="grid__block_bottom">
                        <p class="grid__block_title">Плато Шаджатмаз</p>
                        <button class="grid__like_button"></button>
                    </div>
                </div>
                <div class="grid__block">
                    <div class="grid__block_head">
                    <img class="grid__image" src="img/aisvri-yJpUeYBv6q8-unsplash.jpg" alt="Верхняя Балкария">
                    </div>
                    <div class="grid__block_bottom">
                        <p class="grid__block_title">Верхняя Балкария</p>
                        <button class="grid__like_button"></button>
                    </div>
                </div>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__title">© 2022 Mesto Russia</p>
        </footer>
        <div class="popup">
            <div class="popup__body">
                <div class="popup__content">
                    <form class="popup__form">
                        <div>
                            <p class="popup__form_title">Редактировать профиль</p>
                        </div>
                        <div class="popup__input">
                            <input type="text" id="first-name" placeholder="Жак-Ив-Кусто" class="popup__input_name" value="Жак-Ив-Кусто">
                            <input type="text" id="subscription" placeholder="Исследователь океана" class="popup__input_subscription" value="Исследователь океана">
                        </div>
                        <button class="popup__save" type="button">
                        <img class="popup__save_button" src="img/Save Button.svg" alt="Submit Button">
                        </button>
                    </form>
                    <button class="popup__close" type="button">
                        <img class="popup__close_button" src="img/Close Button.svg" alt="Close Button">
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script src="script/script.js"></script>
</body>
</html>
